<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Menghitung Luas Segitiga & Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 20px;
        }
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
        }
        .calculator {
            margin-top: 40px;
        }
        .calculator input {
            width: 40%;
            display: inline-block;
        }
        .calculator button {
            width: 20%;
            display: inline-block;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Hitung Luas Segitiga</h2>
        <form id="triangleForm">
            <label for="alas">Alas (cm):</label>
            <input type="number" id="alas" name="alas" required><br>

            <label for="tinggi">Tinggi (cm):</label>
            <input type="number" id="tinggi" name="tinggi" required><br>

            <button type="button" onclick="hitungLuasSegitiga()">Hitung Luas Segitiga</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <div class="container calculator">
        <h2>Kalkulator Sederhana</h2>
        <input type="text" id="display" disabled><br>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>
        </div>
    </div>

    <script>
        // Fungsi untuk menghitung luas segitiga
        function hitungLuasSegitiga() {
            var alas = parseFloat(document.getElementById('alas').value);
            var tinggi = parseFloat(document.getElementById('tinggi').value);

            if (isNaN(alas) || isNaN(tinggi) || alas <= 0 || tinggi <= 0) {
                alert("Harap masukkan angka yang valid untuk alas dan tinggi!");
                return;
            }

            var luas = 0.5 * alas * tinggi;
            document.getElementById('result').innerHTML = "Luas Segitiga: " + luas + " cmÂ²";
        }

        // Kalkulator Sederhana
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            let expression = document.getElementById('display').value;
            try {
                let result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>
</html>
